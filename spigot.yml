# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: false
  moved-too-quickly-threshold: 100.0
  moved-wrongly-threshold: 0.0625
  filter-creative-items: true
  player-shuffle: 0
  late-bind: false
  sample-count: 12
  bungeecord: false
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  int-cache-limit: 1024
  user-cache-size: 1000
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  moved-too-quickly-multiplier: 10.0
  item-dirty-ticks: 20
commands:
  tab-complete: 0
  silent-commandblock-console: false
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
messages:
  whitelist: You are not whitelisted on this server!
  unknown-command: This command does not exist!
  server-full: This server is full!
  outdated-client: Outdated client! Please use 1.8.9
  outdated-server: Outdated server! I'm still on 1.8.9
  restart: Server is restarting
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    dragon-death-sound-radius: 0
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    arrow-despawn-rate: 500
    merge-radius:
      item: 2.5
      exp: 3.0
    item-despawn-rate: 5000
    anti-xray:
      enabled: true
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    mob-spawn-range: 4
    nerf-spawner-mobs: false
    entity-activation-range:
      animals: 32
      monsters: 32
      misc: 16
      tick-inactive-villagers: true
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
    chunks-per-tick: 650
    clear-tick-list: false
    save-structure-info: true
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    random-light-updates: false
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.05
      regen-exhaustion: 1.5
      jump-walk-exhaustion: 0.02
      jump-sprint-exhaustion: 0.08
      swim-multiplier: 0.005
      sprint-multiplier: 0.05
      other-multiplier: 0.0
    max-entity-collisions: 8
    max-tick-time:
      tile: 50
      entity: 50
    max-bulk-chunks: 10
    max-tnt-per-tick: 100
    seed-village: 10387312
    seed-feature: 14357617
    view-distance: 16
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    squid-spawn-range:
      min: 45.0
    seed-monument: 10387313
    seed-slime: 987234911
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
